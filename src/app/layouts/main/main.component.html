<div class="overflow-hidden relative" (scroll)="onScroll()">
  <nav class="bg-white w-full z-10">
    <div class="mx-auto px-6 border-b border-gray-300">
      <div class="flex justify-between items-center">
        <a href="#/" class="flex items-center py-4 px-2">
          <img [src]="LOGO" class="h-8 mr-2" />
        </a>
        <div href="#/" class="flex items-center py-4 px-2 gap-x-10">
          <div>Stays</div>
          <div>Experiences</div>
          <div>Online Experiences</div>
        </div>
        <div class="flex items-center space-x-3 h-full">
          <img
            src="https://framerusercontent.com/images/RkV86hKSZ17yNsuZKWylbt86ZiI.png"
            class="h-10 rounded-full"
          />
        </div>
        <div class="md:hidden flex items-center">
          <button
            (click)="(handleMenu)"
            class="outline-none mobile-menu-button"
          >
            <svg
              class="w-6 h-6 text-gray-500 hover:text-green-500"
              x-show="!showMenu"
              fill="none"
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mx-auto px-6 border-b border-gray-300 w-full bg-white" [ngClass]="navbarFixed ? 'fixed top-0 z-10' : ''">
      <div class="flex justify-between items-center">
        <div class="flex items-center my-3 mx-2 bg-gray-100 rounded-lg">
          <div class="p-3 bg-black rounded-lg">
            <img src="assets/images/airbnb-category.png" class="h-5" />
          </div>
          <div class="p-3">
            <img src="assets/images/airbnb-map.png" class="h-5" />
          </div>
        </div>
        <div href="#/" class="flex items-center py-4 px-2 gap-x-10">
          <div>Stays</div>
          <div>Experiences</div>
          <div>Online Experiences</div>
        </div>
        <div class="flex items-center my-3 mx-2 bg-gray-100 rounded-lg">
          <div class="p-3">
            <img src="assets/images/airbnb-filter.png" class="h-5" />
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="w-full main-nav">
    <div class="h-full">
      <div class="flex flex-no-wrap h-full bg-main">
        <div
          style="min-height: '716px'"
          class="side-nav overflow-hidden absolute sm:relative bg-white border-r border-gray-300 md:h-full flex-col justify-between flex"
        >
          <div class="">
            <ul class="accordion" [ngClass]="navbarFixed ? 'mt-[84px]' : 'mt-4'">
              <li *ngFor="let route of routes" [class]="NAV_CLASS">
                <a
                  [routerLink]="route.path"
                  [class]="ANCHOR_CLASS"
                  [routerLinkActive]="ACTIVE_ANCHOR_CLASS"
                >
                  <img [src]="route.icon" class="h-5" />
                  <span class="route-name ml-4">
                    {{ route.name }}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="pt-2 w-full px-6 main-content" [ngClass]="navbarFixed ? 'pt-[78px]' : 'pt-2'">
          <ng-container [ngTemplateOutlet]="template"></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
